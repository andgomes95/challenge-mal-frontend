<br><div ngbDropdown class="d-inline-block">
        <button class="btn btn-warning text-light" id="addAnimeDropdown" ngbDropdownToggle>Adicionar <i class="fa fa-plus"></i></button>
        <div ngbDropdownMenu aria-labelledby="addAnimeDropdown">
            <form class="px-4 py-3">
                <div class="form-group">
                    <input type="search" class="form-control" placeholder="Search" #box (keyup)="onKey(box.value)">
                </div>
            </form>
            <div *ngIf="!keyworldSearchIsEmpty()" class="card" style="width: 18rem;">
              <ul *ngFor="let anime of listAnime | slice:0:5"  class="list-group">
                <li class="list-group-item" (click)="selectAnime(anime)">{{anime.name}}</li>
              </ul>
            </div>
                  
      </div>
